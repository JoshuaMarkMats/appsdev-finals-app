<form *ngIf="signingUp" (ngSubmit)="login()" #loginForm="ngForm">
    <label>Email: <input type = "email" [(ngModel)]="email" name="email" required /></label><br>
    <label>Password: <input type = "password" [(ngModel)]="password" name="password" required /></label><br>
    <button type = "submit">Login</button>
    
</form>
<button *ngIf="signingUp" (click)="toggleSignup()">No account? Sign Up!</button>

<form *ngIf="!signingUp" (ngSubmit)="register()" #loginForm="ngForm">
    <label>Username: <input type = "username" [(ngModel)]="username" name="username" required /></label><br>
    <label>Email: <input type = "email" [(ngModel)]="email" name="email" required /></label><br>
    <label>Password: <input type = "password" [(ngModel)]="password" name="password" required /></label><br>
    <button type = "submit">Sign Up</button><br>
    
</form>
<button *ngIf="!signingUp" (click)="toggleSignup()">Already have an account? Login!</button>
