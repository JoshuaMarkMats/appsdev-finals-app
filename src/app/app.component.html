          <div class="row">
            <div class="col-6">

                    ariaCurrentWhenActive="page">

                      routerLink="/signup"
                      ariaCurrentWhenActive="page">

              </div>

            </div>
            <div class="col-2">
              <!--Keep this empty-->     
            </div>

            <div class="col-4">
              <!-- <p *ngIf="auth.user"> Logged in as {{ userService.currentUser.username }}</p> -->
