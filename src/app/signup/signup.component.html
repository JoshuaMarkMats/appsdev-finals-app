<div class = "container">
    <div class="row justify-content-center">
        <div id="signupwindow" class="col-md-6">
            <p class="fs-1 fw-bold text-center text-white" id="signuptext">Sign Up</p>
                <div class="row">
                    <form (ngSubmit)="signUp()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Username</label>
                            <input 
                                type="text" 
                                class="form-control signupfield" 
                                id="username"
                                [(ngModel)]="username" 
                                name="username" 
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email address</label>
                            <input 
                                type="email" 
                                class="form-control signupfield" 
                                id="email"
                                aria-describedby="emailHelp" 
                                [(ngModel)]="email" 
                                name="email" 
                                required />
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else... maybe...</div>
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input 
                                type="password" 
                                class="form-control signupfield" 
                                id="password"
                                [(ngModel)]="password" 
                                name="password" 
                                required />
                        </div>
                        <br>
                        
                        <div class = "mb-3 d-grid gap-2">
                            <button type="submit" class="btn btn-light btn-lg">Continue</button>
                        </div>
                        
                        <a routerLink="/login" class="text-white">Alrady have an account? Log In!</a>
                    </form>
                </div>
        </div>          
    </div>
    
</div>
